imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes: ['bootstrap_4_layout.html.twig']
    
# Doctrine Configuration
doctrine:
    dbal:
        default_connection: mysql
        connections:
            mysql: 
                driver: pdo_mysql
                host: '%database_host%'
                port: '%database_port%'
                dbname: '%database_name%'
                user: '%database_user%'
                password: '%database_password%'
                charset: UTF8
            oracle:
                driver: '%gtwin_database_driver%'
                host: '%gtwin_database_host%'
                port: '%gtwin_database_port%'
                dbname: '%gtwin_database_name%'
                user: '%gtwin_database_user%'
                password: '%gtwin_database_password%'
                charset: WE8MSWIN1252
                
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        default_entity_manager: mysql
        entity_managers:
            mysql:
                connection: mysql
                mappings:
                    AppBundle:  ~
                    MiPagoBundle: ~
            oracle:
                connection: oracle
                mappings:
                    AppBundle:  ~

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

sensio_framework_extra:
   router:
        annotations: false

mi_pago:
    sender: '%mipago.sender%'
    suffixes: '%mipago.suffixes%'
    return_url: '%mipago.return_url%'
    confirmation_url: '%mipago.confirmation_url%'
    forwardController: '%mipago.forwardController%'
#    payment_modes: ['001','002']
    test_environment: '%mipago.test_environment%'
    
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    service:                               # this lines
        mailer: fos_user.mailer.twig_swift # this lines    
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"
    
fr3d_ldap:
   driver:
      host: '%ldap_host%'
      username: '%ldap_user%'
      password: '%ldap_password%'
      accountDomainName: '%ldap_accountDomainName%'
   user:
      usernameAttribute: samaccountname
      baseDn: '%ldap_users_dn%'
      filter: (&(ObjectClass=Person))
      attributes:
         - { ldap_attr: samaccountname,  user_method: setUsername }
         - { ldap_attr: mail, user_method: setEmail }
         - { ldap_attr: cn, user_method: setName }
         
fos_rest:
    routing_loader:
        default_format: json    
    view:
        view_response_listener: 'force'
        formats:
            json: true
    format_listener:
        rules:
            - { path: ^/api, priorities: [ json ], fallback_format: json, prefer_extension: true }
            - { path: ^/, priorities: [ html ], fallback_format: html, prefer_extension: true }
