AppBundle\Entity\Receipt:
    receipt_{1..10}:
        numeroReferencia: <numberbetween(10000000,90000000)>
        concepto: <sentence(6, true)>
        nombre: <firstName()>
        apellido1: <lastName()>
        apellido2: <lastName()>
        dni: <numberbetween(10000000,90000000)>
        email: <safeEmail()>
        telefono: <e164PhoneNumber()>
        importe: <randomFloat(2,1,100)>
        ultimoDiaPago: <date_create()>
        sufijo: '002'

AppBundle\Entity\Concept:
    concept_{1..10}:
        name: concepto_<current()>
        entity: "481166"
        suffix: "002"
        unitaryPrice: <randomFloat(2,1,100)>

AppBundle\Entity\Category:
    category_{1..10}:
        name: A<current()>
        concept: '@concept_*'

AppBundle\Entity\Activity:
    activity_{1..10}:
        name: activity_<current()>
        concept: '@concept_*'
        totalTickets: 50
        remainingTickets: 2
